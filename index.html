<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartinha para você</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="envelope" id="envelope">
            <div class="flap flap-top"></div>
            <div class="flap flap-bottom"></div>
            <div class="card" id="card">
                <h1>Feliz Dia dos Namorados!</h1>
                <img src="fotoNossa.jpg" alt="Nós dois" class="foto-nosso-amor">
                <p>
                    Meu amor, neste Dia dos Namorados, só quero te agradecer por ser a melhor parte da minha vida.
                    <br><br>
                    Você é meu abraço favorito, meu sorriso mais sincero, minha paz. <br><br>
                    Te amo com tudo que sou! ❤️
                </p>
            </div>
            <div class="selo"></div>
            <div class="para-rielly">Para: Rielly, a menina mais incrível desse mundo! 🥰</div>
        </div>
        <button id="openBtn">Abrir Cartinha 💌</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
